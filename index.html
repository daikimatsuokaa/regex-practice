<!DOCTYPE html>
<html lang="ja">
<head>

  <title>複数レッスン＆複数問題 - 正規表現キャプチャ練習</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>複数レッスン＆複数問題 - 正規表現キャプチャ練習</h1>

  <div id="problemsContainer"></div>

  <!-- レッスンファイルを先に読み込み、最後にscript.jsを読み込む -->
